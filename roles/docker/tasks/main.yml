---

- name: Install docker for Debian based systems
  ansible.builtin.include_tasks: docker_debian.yml
  when: ansible_os_family == "Debian"

- name: Install docker for Arch Linux based systems
  ansible.builtin.include_tasks: docker_archlinux.yml
  when: ansible_os_family == "Archlinux"

- name: Generic Docker configuration
  ansible.builtin.include_tasks: docker_configuration.yml
  when: ansible_os_family != "RedHat"
