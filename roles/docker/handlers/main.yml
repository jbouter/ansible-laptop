---

- name: Set docker_daemon fact to docker for Debian
  ansible.builtin.set_fact: docker_daemon="docker"
  when: ansible_os_family == "Debian"

- name: Set docker_daemon fact to docker for Archlinux
  ansible.builtin.set_fact: docker_daemon="dockerd"
  when: ansible_os_family == "ArchLinux"

- name: Restart docker service
  ansible.builtin.systemd:
    name: "{{ docker_daemon }}"
    state: restarted
