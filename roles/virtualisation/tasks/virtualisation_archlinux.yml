---

- name: Install virtualisation packages
  community.general.pacman:
    state: present
    name:
      - qemu
      - libvirt
      - virt-manager
      - virt-viewer
      - dnsmasq
      - ebtables
      - dmidecode

- name: Append user to libvirt group
  user:
    name: "{{ username }}"
    append: yes
    groups: libvirt

- name: Start and enable libvirtd
  ansible.builtin.systemd:
    name: libvirtd
    state: started
    enabled: yes
