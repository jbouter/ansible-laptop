---

- name: install virtualisation packages
  pacman:
    state: present
    name:
    - qemu
    - libvirt
    - virt-manager
    - virt-viewer
    - dnsmasq
    - ebtables
    - dmidecode

- name: append user to libvirt group
  user:
    name: "{{ username }}"
    append: yes
    groups: libvirt

- name: start and enable libvirtd
  systemd:
    name: libvirtd
    state: started
    enabled: yes
