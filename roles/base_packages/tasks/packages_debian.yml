---

- name: Update all packages to the latest version
  ansible.builtin.apt:
    upgrade: dist
    update_cache: yes

- name: Install base packages
  ansible.builtin.apt:
    state: present
    pkg:
      - htop
      - atop
      - iotop
      - direnv
      - borgbackup
      - ffmpeg
      - imagemagick
      - libreoffice-base-core
      - libreoffice-writer
      - libreoffice-calc
      - libreoffice-gnome
      - libreoffice-gtk3
      - pwgen
      - wireguard
      - tmux
      - vim
      - adb
      - fastboot
      - gnupg2
      - fzf
      - python3-psutil
      - pavucontrol
      - resolvconf
      - earlyoom
      - yamllint
      - meson

- name: Install ubuntu restricted packages
  ansible.builtin.apt:
    state: present
    pkg:
    - ubuntu-restricted-addons
    - ubuntu-restricted-extras
    - yaru-theme-icon
  when: ansible_distribution == "Ubuntu"

- name: Remove useless packages from the cache
  ansible.builtin.apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: yes

- name: Configure vim to be the default editor systemd wide
  community.general.alternatives:
    name: editor
    path: /usr/bin/vim.basic

- name: Start & enable service earlyoom
  ansible.builtin.systemd:
    name: earlyoom
    state: started
    enabled: yes
