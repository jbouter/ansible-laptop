---

- name: Install iptables packages
  community.general.pacman:
    state: present
    name:
      - iptables

- name: Start and enable iptables
  systemd:
    name: iptables
    state: started
    enabled: yes

- name: Start and enable ip6tables
  systemd:
    name: ip6tables
    state: started
    enabled: yes
