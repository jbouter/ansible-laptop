---

- name: configure gnome cursor theme
  dconf:
    key: "/org/gnome/desktop/interface/cursor-theme"
    value: "'Adwaita'"

- name: configure gnome document font name
  dconf:
    key: "/org/gnome/desktop/interface/document-font-name"
    value: "'Sans 10'"

- name: configure gnome font name
  dconf:
    key: "/org/gnome/desktop/interface/font-name"
    value: "'Cantarell 10'"

- name: configure gnome gtk theme
  dconf:
    key: "/org/gnome/desktop/interface/gtk-theme"
    value: "'Adwaita'"

- name: configure gnome monospace font
  dconf:
    key: "/org/gnome/desktop/interface/monospace-font-name"
    value: "'Hack 10'"

- name: configure gnome battery percentage in titlebar
  dconf:
    key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: "true"

- name: configure gnome desktop background
  dconf:
    key: "/org/gnome/desktop/background/picture-uri"
    value: "'file:///usr/share/backgrounds/gnome/adwaita-timed.xml'"

- name: configure gnome natural scrolling
  dconf:
    key: "/org/gnome/desktop/peripherals/mouse/natural-scroll"
    value: "true"

- name: enable night light
  dconf:
    key: "/org/gnome/settings-daemon/plugins/color/night-light-enabled"
    value: "true"

- name: disable default gnome alt-tab behavior
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-applications"
    value: "[]"

- name: disable default gnome alt-tab backward behavior
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-applications-backward"
    value: "[]"

- name: configure windows/kde like alt-tab behavior
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-windows"
    value: "['<Alt>Tab', '<Super>Tab']"

- name: configure windows/kde like alt-tab backward behavior
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-windows-backward"
    value: "['<Alt><Shift>Tab', '<Super><Shift>Tab']"
