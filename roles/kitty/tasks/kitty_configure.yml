---

- name: Ensure ~/.config/kitty exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
  loop:
    - "/home/{{ username }}/.config"
    - "/home/{{ username }}/.config/kitty"
    - "/home/{{ username }}/.config/kitty/themes"

- name: Configure kitty
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/home/{{ username }}/.config/kitty/{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'
  loop:
    - "kitty.conf"
    - "fonts.conf"
    - "tab_bar.conf"
    - "generic.conf"
    - "themes/brogrammer.conf"
    - "themes/solarized-light.conf"
    - "themes/tango-dark.conf"
