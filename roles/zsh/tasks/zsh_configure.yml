---
- name: Configure zsh for user
  ansible.builtin.template:
    dest: "/home/{{ username }}/.zshrc"
    src: zshrc.j2
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Set zsh as default shell for user
  ansible.builtin.user:
    name: "{{ username }}"
    shell: /usr/bin/zsh

- name: Configure zsh for root
  ansible.builtin.template:
    dest: "/root/.zshrc"
    src: zshrc.j2
    owner: root
    group: root
    mode: '0644'

- name: Set zsh as default shell for root
  ansible.builtin.user:
    name: root
    shell: /usr/bin/zsh
