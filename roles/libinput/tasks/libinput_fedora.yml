---

- name: install libinput package requirements
  dnf:
    name:
      - xdotool
      - wmctrl
      - ruby
      - libevdev-devel
      - ruby-devel
      - libinput
      - libinput-utils
    state: present

- name: install development tools
  dnf:
    name: '@Development Tools'
    state: present

- name: install development libraries
  dnf:
    name: '@Development Libraries'
    state: present