---

- name: Install font packages
  ansible.builtin.dnf:
    name:
      - cascadia-fonts-all
      - adobe-source-code-pro-fonts
      - abattis-cantarell-fonts
      - open-sans-fonts
      - google-roboto-mono-fonts
      - fira-code-fonts

- name: Create local fonts directory
  ansible.builtin.file:
    dest: "{{ item }}"
    owner: root
    group: root
    mode: '0755'
    state: directory
  loop:
    - /usr/local/share/fonts
    - /usr/local/share/fonts/hack
    - /usr/local/share/fonts/iosevka-term-curly

- name: Download and extract hack
  unarchive:
    src: "https://github.com/source-foundry/Hack/releases\
          /download/v3.003/Hack-v3.003-ttf.zip"
    dest: /usr/local/share/fonts/hack
    remote_src: yes

- name: Download and extract Iosevka Term Curly
  unarchive:
    src: "https://github.com/be5invis/Iosevka/releases/\
          download/v4.4.0/ttf-iosevka-term-curly-4.4.0.zip"
    dest: /usr/local/share/fonts/iosevka-term-curly
    remote_src: yes

- name: Configure fontconfig for user
  ansible.builtin.copy:
    dest: "/home/{{ username }}/.config/fontconfig/fonts.conf"
    src: fonts_generic.conf
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'
